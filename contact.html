<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Chat Sphere</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Background and Page Layout */
    body {
      background: linear-gradient(135deg, #0a0a0a, #1b1b1b);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    /* Back to Home Button */
    .back-home {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: green;
      color: #222;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-home:hover {
      background-color: #33cc33;
    }

    /* Header Section */
    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      color: lightgreen;
    }

    .header p {
      font-size: 1.2rem;
      color: #b0b0b0;
    }

    /* Contact Form Container */
    .contact-form {
      background: #222;
      padding: 35px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
     
    }

    .contact-form h2 {
      font-size: 1.8rem;
      color:white;
      margin-bottom: 15px;
      text-align: center;
    }

    .contact-form label {
      font-size: 1rem;
      color: #ffffff; /* Changed to white */
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #e0e0e0;
      font-size: 1rem;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: 1px solid green;
    }

    /* Submit Button Styling */
    .contact-form button {
      width: 100%;
      padding: 14px;
      background-color: green;
      color: #222;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #33cc33;
    }
  </style>
</head>
<body>

  <!-- Back to Home Button -->
  <a href="home.html" class="back-home">Back to Home</a>

  <!-- Header Section -->
  <div class="header">
    <h1>Contact Us</h1>
    <p>Have questions or feedback? Weâ€™d love to hear from you!</p>
  </div>

  <!-- Contact Form Section -->
  <div class="contact-form">
    <h2>Get in Touch</h2>
    <form action="#" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
